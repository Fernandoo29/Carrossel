<html>
    <head>
        <title>Carrossel</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body onload="bodyLoad()">
        <div id="carrossel-container">
            <div id="banners">
                <div>
                    <div id="banner1" onclick="bannerClick(id)" class="banner"><img src="images/avengers.jpg" alt="the avengers"></div>
                    <div id="banner1" onclick="bannerClick(id)" class="bannerDot"></div>
                </div>
                <div>
                    <div id="banner2" onclick="bannerClick(id)" class="banner"><img src="images/harrypotter.jpg" alt="the avengers"></div>
                    <div id="banner2" onclick="bannerClick(id)" class="bannerDot"></div>
                </div>
                <div>
                    <div id="banner3" onclick="bannerClick(id)" class="banner"><img src="images/logan.jpg" alt="the avengers"></div>
                    <div id="banner3" onclick="bannerClick(id)" class="bannerDot"></div>
                </div>
                <div>
                    <div id="banner4" onclick="bannerClick(id)" class="banner"><img src="images/spiderman.jpg" alt="the avengers"></div>
                    <div id="banner4" onclick="bannerClick(id)"class="bannerDot"></div>
                </div>
                <div>
                    <div id="banner5" onclick="bannerClick(id)" class="banner"><img src="images/starwars.jpg" alt="the avengers"></div>
                    <div id="banner5" onclick="bannerClick(id)" class="bannerDot"></div>
                </div>
            </div>
            <div id="loadingChangeBarContainer">
                <div id="loadingChangeBar"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
